<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlays</title>
    <style>
        #image-map-container {
            position: relative;
            display: inline-block;
        }
        #image-map {
            display: block;
        }
        .highlight {
            position: absolute;
            pointer-events: none; /* Ensures the canvas doesn't interfere with clicks on the image */
        }
    </style>
</head>
<body>
    <div id="image-map-container">
        <img id="image-map" src="your-image.jpg" alt="Background Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
