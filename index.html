<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Map</title>
    <style>
        #image-map-container {
            position: relative;
        }
        #image-map {
            width: 100%;
            height: auto;
        }
        .highlight {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
