<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlays</title>
    <style>
        #image-map-container {
            position: relative;
            display: inline-block;
            max-width: 100%; /* Ensure container doesn't exceed viewport width */
            max-height: 100vh;
        }
        #image-map {
            display: block;
            max-width: 100%; /* Constrain the image width */
            max-height: 100%; /* Constrain the image height */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
        }
        .highlight {
            position: absolute;
            pointer-events: none; /* Ensures the canvas doesn't interfere with clicks on the image */
        }
        .highlight {
            position: absolute;
            pointer-events: none; /* Ensures the canvas doesn't interfere with clicks on the image */
        }

        .rectangle {
            background-color: rgba(0, 255, 0, 0.3); /* Green with opacity 0.3 */
        }

        .polygon {
            background-color: rgba(0, 255, 0, 0.3); /* Green with opacity 0.3 */
        }

        /* Additional styling for outlines, if needed */
        .highlight {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div id="image-map-container">
        <img id="image-map" src="planos-planta-TiP_BN2-2.png" alt="Background Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
