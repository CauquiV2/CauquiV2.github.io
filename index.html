<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlays</title>
    <style>
        body {
            background-color: black; /* Set the background color of the entire page to black */
            color: white; /* Optionally set the text color to white for better contrast */
            margin: 0;
            padding: 0;
            
            height: calc(99%);
            width: calc(99%);
            color: #aaa;
            font-family: "Calibri";
            font-weight: 400;
            line-height: 1.5em;
            font-size: 110%;
        }
        #image-map-container {
            position: relative;
            display: inline-block;
            max-width: 100%; /* Ensure container doesn't exceed viewport width */
            max-height: 100vh;
        }
        #image-map {
            display: block;
            max-width: 100%; /* Constrain the image width */
            max-height: 100%; /* Constrain the image height */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
            display: flex;
            align-items: margin-top;
            justify-content: center;
            color: black;
            /* Default color, will be overridden */
            font-weight: bold;
            text-align: center;
        }
        .highlight {
            position: absolute;
            pointer-events: none; /* Ensures the canvas doesn't interfere with clicks on the image */
        }
        .highlight {
            position: absolute;
            pointer-events: none; /* Ensures the canvas doesn't interfere with clicks on the image */
        }

        .rectangle {
            background-color: rgba(0, 253, 0, 0.2); /* Green with opacity 0.3 */
        }

        .polygon {
            background-color: rgba(0, 255, 0, 0.2); /* Green with opacity 0.3 */
        }

        /* Additional styling for outlines, if needed */
        .highlight {
            border: 0px solid green;
        }
        .image1 {
        position: absolute;
        width: 25%;
        /* max-width: 700px; */
        }
        .display-time {
        font-size: 350%;
        line-height: 100%;
        /* border-color: blue;
        border-style: dotted; */
        }
        .inferior {
        /* border-style: dotted;
        border-color: green; */
        /* display: block; */
        position: absolute;
        bottom: 2%;
        width: 99%;
        height: 7%;
        text-align: left;
        }
        
    </style>
</head>
<body>
    <div class='top'>
        <img class="image1" id="sorevan" src="http://silhos:1901/sorevan"
        width="600"></img>
    </div>
    <div id="image-map-container">
        <img id="image-map" src="/planoImgnegro" alt="Background Image" class='image2'>
    </div>
    <div class="inferior">
        <div id="clock" class="left bottom">
            <div class="clock">
                <div class="display-date"></div>
                <div class="display-time"></div>
            </div>
        </div>
    
    <script defer src="../uibuilder/uibuilder.iife.min.js"></script>
    <script defer src="index.js"></script>
    <script defer src="date-time.js"></script>

</html>
