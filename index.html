<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .building-map {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }
        .map-area {
            position: absolute;
            border: 2px solid transparent;
            opacity: 0.5;  /* Make overlays semi-transparent */
        }
        .map-area[data-status="available"] {
            background-color: green;
        }
        .map-area[data-status="occupied"] {
            background-color: red;
        }
        .map-area[data-status="maintenance"] {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Building Map</h1>
    <div class="map-container">
        <img src="PLANO SILHOS (5)-1.png" class="building-map" alt="Building Map">
        <!-- Overlay divs will be added here by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
